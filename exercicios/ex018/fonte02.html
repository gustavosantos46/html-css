        @font-face {
            font-family: 'love';
            src: url(fontes/love\ larry\ ttf.ttf) format('opentype');

                Tipos de format()
                -opentype (otf)
                -truetype (ttf)
                -embedded-opentype 
                -truetype-aat (Apple Advanced Typography)
                -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;

        }
